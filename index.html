<!DOCTYPE html>
<html>
    <head>
        <title>RioSeo - Taco Truck Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="assets/rioseo-logo-mobile.png">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="styles/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/scripts.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-light web">
            <div class="container">
                <a class="navbar-brand" href="/"><img src="assets/rioseo-logo.png" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-links" aria-expanded="false" aria-controls="nav-links">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="nav-links">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="assets/location-icon.png" />Truck Locator
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- mobile navbar -->
        <nav class="navbar navbar-light navbar-mobile mobile">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-links" aria-expanded="true" aria-controls="nav-links">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#">
                <img src="assets/rioseo-logo-mobile.png" />
            </a>
            <a href="#">
                <img src="assets/location-icon.png" />
            </a>
        </nav>
        <!-- end mobile navbar -->

        <!-- main container -->
        <div class="main">
            <div class="container header web">
                <p class="main-title">Found Taco Trucks in your area</p>
            </div>

            <div class="container">
                <div class="row">
                    <div class="half-container" id="list"></div>

                    <div class="half-container web" id="map-side">
                        <p id="default-map-text">
                            Click a location card to load a map
                        </p>
                        <div id="overlay"></div>
                        <img class="map">
                        <div id="after-map"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end main container -->

        <!-- bottom navbar for mobile -->
        <div class="container">
            <div class="bottom-nav">
                <div class="half-nav nav-button nav-selected" id="list-button">
                    List
                </div>
                <div class="half-nav nav-button" id="map-button">
                    Map
                </div>
            </div>
        </div>
        <!-- end bottom navbar mobile -->

    </body>
</html>
